<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/main.jpg">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight&family=Poppins&display=swap" rel="stylesheet">
    <title>
        Prasun Bhattacharyay
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter Tight', sans-serif;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #000000;
            width: 100%;
            overflow-x: hidden;
            font-family: Satoshi;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1px 2%;
            background-color: #41414148;
        }

        nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            text-align: center;
            z-index: 4;
            padding: 1%;
        }

         nav a:hover {
            opacity: 1;
            background-color: rgb(255, 0, 234);
            color: rgba(16, 158, 168, 0.993);
            border-radius: 20%;
        }

        h1,
        h2,
        h3,
        a {
            color: #ffffff;
            text-decoration: none;
            position: relative;
            z-index: 4;
        }

        p {
            position: relative;
            font-size: 3vw;
            margin-top: 2%;
            color: rgb(255, 255, 255);
            text-align: left;
            line-height: 1.4;

        }

        h1,
        h2 {
            font-weight: 520;
            text-align: left;
            text-transform: capitalize;
            line-height: 1.2;
        }



        .multi {
            background-image: linear-gradient(43deg, #d0a541 0%, #C850C0 46%, #FFCC70 100%);
            -webkit-background-clip: text;
            color: transparent;
        }
        .pra {
            font-size: 44px;
        }

        .bha {
            font-size: 20px;
        }

        @media (min-width: 700px) {
            .pra {
                font-size: 140px;
            }

            .bha {
                font-size: 64px;
            }
        }

        @media (max-width:700px) {


            .design_child {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }

        footer {
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: start;
        }

        .sitemap ul,
        .contact ul {
            list-style-type: none;
            padding: 0;
            margin: 2vw;
            margin-left: 6vw;
        }

        .sitemap ul li,
        .contact ul li {
            margin: 5px 0;
        }

        .sitemap a,
        .contact a {
            color: #fff;
            text-decoration: none;
        }

        .sitemap a:hover,
        .contact a:hover {
            text-decoration: underline;
        }

        @media (min-width:700px) {
            body {
                width: 100%;
            }
        }

        #splash-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: splash 2.8s forwards;
        }

        @keyframes splash {
            0% {
                height: 100%;
            }

            70% {
                height: 100%;
                opacity: 0.9;
            }

            100% {
                height: 0%;
                opacity: 0;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body>
    <div id="splash-screen">
        <h1> <span class="pra" >PRASUN</span>
            <br>
            <span class="bha">BHATTACHARYAY</span>
        </h1>
    </div>
    <nav>
        <a href="/">Home</a>
        <a class="work" href="#work">Work</a>
        <a class="canva2" href="/canva">Canva</a>
        <a class="multi about2" href="/about">About Me</a>
    </nav>


    {% block body %}

    {% endblock %}

    <footer>
        <div class="sitemap">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/work">Work</a></li>
                <li><a href="/canva">Canva</a></li>
                <li><a href="/about">About Me</a></li>
            </ul>
        </div>
        <div class="contact">

            <ul>
                <li id="contact" style="color: yellow;"><b>Contact Us</b></li>
                <li> <a href="tel:+919563432724">
                        Mobile: +919563432724
                    </a></li>
                <li><a href="https://www.linkedin.com/in/prasun-bhattacharyay-9997a3134/">LinkedIn</a></li>
                <li><a href="/privacy">Privacy Page</a></li>
            </ul>
        </div>


    </footer>
    <div>
        <p style="margin: 4%;">Â© 2026 Prasun Bhattacharyay. All right reserved.</p>
        <p>by - Shah Rukh Rao</p>
    </div>
    
    <script>
        window.addEventListener('load', function () {
            var splashScreen = document.getElementById('splash-screen');
            setTimeout(function () {
                splashScreen.style.display = 'none';
                document.getElementById('main-content').style.display = 'block'; // Show main content
                document.body.style.overflow = 'auto'; // Restore scrollbar
            }, 3000); // 3000 milliseconds = 3 seconds
        });
    </script>

</body>

</html>
